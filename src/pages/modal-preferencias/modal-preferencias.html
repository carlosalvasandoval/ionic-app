
<ion-header>
  <ion-toolbar>
    <ion-title>
      Preferencias
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
              <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let preferencia of preferencias">
      <ion-icon name="{{preferencia.icon}}" item-left></ion-icon>
      <ion-label>{{preferencia.nombre}}</ion-label>
      <ion-checkbox item-right color="primary" checked="true" class="item-checkbox-right"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
