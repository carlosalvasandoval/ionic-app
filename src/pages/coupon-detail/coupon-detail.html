<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedPromo">
            <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalle de promoción</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h4 text-center *ngIf="selectedPromo">
      <b>{{selectedPromo.title}}</b>
  </h4>

  <ion-card>
    <ion-card-header>
      ¿DÓNDE CANJEARLO?
    </ion-card-header>
    <ion-card-content>
      <img src="http://futuramovil.com/wp-content/uploads/2013/09/futuramovil-codigo-qr.png"/>
    </ion-card-content>
  </ion-card>
 

</ion-content>
<ion-footer>
  <ion-toolbar color="royal">
    <ion-buttons start left>
      <button ion-button icon-left color="royal">
        <ion-icon name="md-star-half"></ion-icon>
        Votar

      </button>
    </ion-buttons>
    <ion-buttons end rigth>
      <button ion-button icon-left color="royal">

        <ion-icon name="md-share"></ion-icon>
        Compartir
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
